<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>

    <title>Score Counter</title>
  </head>
  <body>
    <header>
      <h1 class="title">Score Counter🎯</h1>
    </header>
    <main>
      <section class="desc">
        <h2>Click on the team logos to add points!</h2>
      </section>
      <section class="scoreboard">
        <div class="team-1">0</div>
        <div>:</div>
        <div class="team-2">0</div>
      </section>

      <section class="buttons-add-points">
        <button data-add="1">🐯</button>
        <button data-add="2">🐵</button>
      </section>

      <section class="buttons-deduct-points">
        <button class="minus" data-sub="1">⛔</button>
        <button class="minus" data-sub="2">⛔</button>
      </section>
    </main>
    <footer>© Developed by HSN</footer>
  </body>
</html>
